{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Service Hut</title>
    <link rel="stylesheet" href="{% static 'adminasset/assets/img/favicon.png'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/plugins/bootstrap/css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/plugins/fontawesome/css/fontawesome.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/plugins/fontawesome/css/all.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/css/animate.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/css/admin.css'  %}">

    
</head>
<style>
 
</style>
<body>
    <div class="main-wrapper">

        <div class="header">
            <div class="header-left">
                <a href="index.html" class="logo logo-small">
                    <img src="assets/img/logo-icon.png" alt="Logo" width="30" height="30">
                </a>
            </div>
            <a href="javascript:void(0);" id="toggle_btn">
                <i class="fas fa-align-left"></i>
            </a>
            <a class="mobile_btn" id="mobile_btn" href="javascript:void(0);">
                <i class="fas fa-align-left"></i>
            </a>
           
        </div>


        <div class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="index.html">
                    <img src="assets/img/logo-icon.png" class="img-fluid" alt="">
                </a>
            </div>
            <div class="sidebar" id="sidebar">
              <div class="sidebar-logo">
                  <a href="index.html">
                      <img src="assets/img/logo-icon.png" class="img-fluid" alt="">
                  </a>
              </div>
              <div class="sidebar-inner slimscroll">
                  <div id="sidebar-menu" class="sidebar-menu">
                      <ul>
                          <li class="active">
                              <a href="/shop_home"><i class="fas fa-columns"></i> <span>Dashboard</span></a>
                          </li>
                     
                   
                         
                          <li>
                              <a href="/shop_edit_profile"><i class="fas fa-bullhorn"></i> <span> Edit Profile</span></a>
                          </li>
                         
                        
                        
                       
                          <li>
                              <a href="/logout"><i class="fas fa-bullhorn"></i> <span> Logout</span></a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
  
        </div>
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-xl-8 offset-xl-2">

                        <div class="page-header">
                            <div class="row">
                                <div class="col">
                                    <h3 class="page-title">Profile Complete</h3>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">

                              <form accept-charset="utf-8" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
        
                               {{form}}
                                <br>
                               <div class="mb-3">
                                <div class="multiselect " style="width: 100%;" >
                                    <label for="email" class="form-label">Select TV Brands</label>
        
                                    <div class="selectBox " onclick="showCheckboxes()" >
                                      
                                      <div class="overSelect"></div>
                                    </div>
                                    <div id="checkboxes" class="container>
                                     {% for i in tv_brands %}
                                      <label for="three">
                                        <input type="checkbox" name="tvbrands" id="tvbrands" value="{{i.tv_brand}}" />{{i.tv_brand}}</label>
                                        {% endfor %}
                                    </div>
                                  </div>
                            </div>
                            <div class="mb-3">
                                <div class="multiselect " style="width: 100%;" >
                                    <label for="email" class="form-label">Select TV Services</label>
        
                                    <div class="selectBox " onclick="showCheckboxes1()" >
                                      
                                      <div class="overSelect"></div>
                                    </div>
                                    <div id="checkboxes1" class="container">
                                     {% for i in tv_service %}
                                      <label for="three">
                                        <input type="checkbox"  name="tvservices" id="tvservices" value="{{i.tv_service}}" />{{i.tv_service}}</label>
                                        {% endfor %}
                                    </div>
                                  </div>
                            </div>
                            <div class="mb-3">
                                                    <input type="submit" class="btn btn-primary">
                                                </div>
                            </form>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
      </div>
    <script src="{% static 'adminasset/assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'adminasset/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adminasset/assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'adminasset/assets/js/admin.js' %}"></script>

</body>

</html>
