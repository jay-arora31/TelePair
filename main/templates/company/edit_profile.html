{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Service Hut</title>
    <link rel="stylesheet" href="{% static 'adminasset/assets/img/favicon.png'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/plugins/bootstrap/css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/plugins/fontawesome/css/fontawesome.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/plugins/fontawesome/css/all.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/css/animate.min.css'  %}">
    <link rel="stylesheet" href="{% static 'adminasset/assets/css/admin.css'  %}">

    
</head>

<body>
    <div class="main-wrapper">

        <div class="header">
            <div class="header-left">
                <a href="index.html" class="logo logo-small">qwdq
                    <img src="assets/img/logo-icon.png" alt="Logo" width="30" height="30">
                </a>
            </div>
            <a href="javascript:void(0);" id="toggle_btn">
                <i class="fas fa-align-left"></i>
            </a>
            <a class="mobile_btn" id="mobile_btn" href="javascript:void(0);">
                <i class="fas fa-align-left"></i>
            </a>
           
        </div>


        <div class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <a href="index.html">
                    <img src="assets/img/logo-icon.png" class="img-fluid" alt="">
                </a>
            </div>
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li >
                            <a href="/company_profile"><i class="fas fa-columns"></i> <span>Dashboard</span></a>
                        </li>
                   
                       
                        <li>
                            <a href="/service_posted"><i class="fas fa-bullhorn"></i> <span>Posted Services</span></a>
                        </li>
                       
                        <li>
                            <a href="/post_service"><i class="fas fa-bullhorn"></i> <span> Post Services</span></a>
                        </li>
                       
                          
                        <li class="active" > 
                            <a href="/profile/edit_company"><i class="fas fa-bullhorn"></i> <span> Edit Profile</span></a>
                        </li>
                       
                      
                      
                     
                        <li>
                            <a href="/logout"><i class="fas fa-bullhorn"></i> <span> Logout</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-xl-8 offset-xl-2">

                        <div class="page-header">
                            <div class="row">
                                <div class="col">
                                    <h3 class="page-title">Edit Profile</h3>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">

                                <form method="post" class="form-horizontal" enctype="multipart/form-data" role="form" style="padding-top:2%">
                                    {% csrf_token %}  
                                    <div class="form-group">

                                        <label>Email</label>

                                        <input type="text" class="form-control select utf-with-border" type="email" name="email" value="{{user.email}}" maxlength="254" id="id_email" readonly>

                                     
                                    </div>
                                    <div class="form-group">

                                        <label>Location</label>

                                        <input  class="form-control select utf-with-border" type="text" name="head_office_location" value="{{company.head_office_location}}" maxlength="200" required="" id="id_head_office_location">

                                     
                                    </div>
                                    <div class="form-group">

                                        <label>Phone Number</label>

                                        <input type="text" class="form-control select utf-with-border" type="text" name="phone_no" value="{{company.phone_no}}" maxlength="254" id="id_email" >

                                     
                                    </div>
                                    <div class="form-group">
                                        <div>Profile Image:</div>
                                        <br><br>
                                        {% if company.image %}
                                        <img src="/media/{{company.image}}" style="align-content: center;width: 20%; height:20%; border-radius: 25px"">
                                        {% else %}
                                        <img src="{% static 'main/student.png' %}" style="width: 20%; height:20%;    border-radius: 25px">
                                        {% endif %}
                                        <div class="col-xl-12 col-md-12 col-sm-12">
                                          <div class="utf-submit-field">
                                            <div class="uploadButton margin-top-15 margin-bottom-30">
                                              <input class="uploadButton-input" type="file" name="image" accept="image/*" id="id_image" >
                                              <label class="uploadButton-button ripple-effect" for="id_image">Upload Picture</label>
                                              <span class="uploadButton-file-name">.jpg .png</span> 
                                            </div>                      
                                          </div>
                                        </div>
                                    </div>
                                    
                        <div class="utf-centered-button">
                            <button type="submit" class="button utf-ripple-effect-dark utf-button-sliding-icon margin-top-0">Update <i class="icon-feather-plus"></i></button>			
                        </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
      </div>
    <script src="{% static 'adminasset/assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'adminasset/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adminasset/assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'adminasset/assets/js/admin.js' %}"></script>

</body>

</html>
